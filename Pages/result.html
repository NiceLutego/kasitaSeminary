<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasita Junior Seminary - Result System</title>
    <link rel="stylesheet" href="styles/result.css">

    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #FFD700, #fff);
        color: #2E2E2E;
        text-align: center;
        min-height: 100vh;
      }
      
      .main-header {
        background-color: #FFD700;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        color: #fff;
      }
      
      .form-section, .contact-section, .admin-login {
        margin: 2rem auto;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.7);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      }
      .form-section form, .contact-section form, .admin-login form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .form-section form input, .form-section form textarea, .contact-section form input, .contact-section form textarea, .admin-login form input, .admin-login form textarea {
        padding: 1rem;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        color: #2E2E2E;
      }
      .form-section form button, .contact-section form button, .admin-login form button {
        padding: 1rem;
        border: none;
        border-radius: 10px;
        background-color: #4CAF50;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .form-section form button:hover, .contact-section form button:hover, .admin-login form button:hover {
        background-color: #3d8b40;
      }
      
      .main-footer {
        margin-top: auto;
        padding: 1rem;
        background: #2E2E2E;
        color: #fff;
      }
      
      @media (max-width: 600px) {
        .form-section, .contact-section, .admin-login {
          width: 90%;
        }
      }/*# sourceMappingURL=result.css.map */
    </style>
</head>
<body>
    <header class="main-header">
        <h1>Welcome to Kasita Junior Seminary Result System</h1>
    </header>
    
    <section class="form-section">
        <h2>Check Student Results</h2>
        <form action="../Php/result.php" method="post">
            <input type="text" name="student_number" placeholder="Enter Student Number" required>
            <input type="text" name="form" id="form" placeholder="Which Form?">
            <input type="text" name="year" placeholder="Year">
            <input type="text" name="month" placeholder="Month">
            <button type="submit">Check Results</button>
        </form>
    </section>

    <section class="contact-section">
        <h2>Contact Us</h2>
        <form action="../Php/contact.php" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <section class="admin-login">
        <h2>Admin Login</h2>
        <form action="../Php/admin.php" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <footer class="main-footer">
        <p>&copy; 2025 Kasita Junior Seminary. All rights reserved.</p>
    </footer>
</body>
</html>
